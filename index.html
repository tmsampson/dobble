<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dibble</title>
	<!-- UIkit -->
	<script src="js/uikit.min.js"></script>
	<script src="js/uikit-icons.min.js"></script>
	<link rel="stylesheet" href="css/uikit.min.css" />
	<!-- Dibble -->
	<script src="js/dibble.js"></script>
	<link rel="stylesheet" href="css/dibble.css">
</head>

<body>
	<h1>Dibble</h1>

	<h3>Configuration</h3>
	<form class="uk-form-horizontal" onsubmit="event.preventDefault();">

		<div class="uk-margin">
			<label class="uk-form-label" for="num-slots">Slot Count</label>
			<div class="uk-form-controls">
				<input class="uk-input" id="num-slots" type="number" value="3" min="1">
			</div>
		</div>

		<div class="uk-margin">
			<label class="uk-form-label" for="num-variants">Variant Count</label>
			<div class="uk-form-controls">
				<input class="uk-input" id="num-variants" type="number" value="6" min="1" max="26">
			</div>
		</div>

		<button class="uk-button uk-button-default" onclick="dibble()">Generate</button>

	</form>

	<h3>Combinations</h3>
	<div id="combinations-output-text" style="margin-bottom:20px"></div>
	<div id="combinations-output-list" style="margin-bottom:20px; font-family: Consolas"></div>
	<div id="combinations-output-footer"></div>

	<h3>Intersections</h3>
	<table id="intersections-output-table" style="margin-bottom:20px"></table>

</body>

</html>
